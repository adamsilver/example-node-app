<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}Unstyled{% endblock title %}</title>
		<link rel="shortcut icon" href="/public/img/favicon.ico" type="image/ico">
		<link rel="icon" href="/public/img/favicon.ico" type="image/ico">

		{% block css %}
		<!-- build:css(src) /public/css/app.min.css -->
			<link rel="stylesheet" href="/public/css/base.css">
		<!-- endbuild -->
		{% endblock css %}
	</head>
	<body>
		<header role="banner" class="header">
			<div class="logo">Pattern library</div>
			{% include "partials/nav.html" %}
		</header>
		<main class="main">
			{% block content %}
			{% endblock content %}
		</main>

		{% block script %}
		<!-- build:js(src) /public/js/app.min.js -->
			<script src="/public/js/index.js"></script>
		<!-- endbuild -->
		{% endblock script %}

		{% block pageScript %}
		{% endblock pageScript %}
	</body>
</html>
